{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4 animate__animated animate__bounce">Welcome to Your Awesome App!</h1>
    <p class="lead">Join us or log in to start your journey.</p>

    <div class="d-flex justify-content-center mt-4">
        <a href="{% url 'register' %}" class="btn btn-success btn-lg me-3 animate__animated animate__pulse">Register</a>
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg animate__animated animate__pulse">Log In</a>
    </div>

    <div class="mt-5">
        <img src="https://source.unsplash.com/600x300/?technology,futuristic" alt="Welcome Image" class="img-fluid rounded">
    </div>
</div>

<style>
    .btn:hover {
        transform: scale(1.05);
        transition: all 0.3s ease-in-out;
    }
</style>
{% endblock %}
