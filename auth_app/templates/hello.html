{% extends 'base.html' %}

{% block title %}Hello, {{ user.username }}!{% endblock %}

{% block content %}
<div class="container text-center">
    <!-- Greeting Message -->
    <h1 class="animate__animated animate__fadeInDown">Hello, {{ user.username }}!</h1>
    <p class="lead animate__animated animate__fadeIn animate__delay-1s">{{ greeting_message }}</p>

    <!-- Greeting Image -->
    <div class="mt-4">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?fit=crop&w=600&h=400" 
             alt="Welcome Image" class="img-fluid rounded shadow animate__animated animate__fadeInUp" width="600">
    </div>

    <!-- Fun Quote -->
    <blockquote class="blockquote text-center mt-4 animate__animated animate__fadeInUp">
        <p class="mb-0">"Success is not the key to happiness. Happiness is the key to success."</p>
        
    </blockquote>

    <!-- Call to Action: Logout Button -->
    <div class="mt-5 d-flex justify-content-center">
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-lg animate__animated animate__pulse">Log Out</button>
        </form>
    </div>
</div>

<!-- Inline CSS for Styling -->
<style>
    h1 {
        color: #007bff;
        font-size: 2.5rem;
    }
    blockquote {
        font-style: italic;
        color: #6c757d;
    }
    img {
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn:hover {
        transform: scale(1.05);
        transition: all 0.3s ease-in-out;
    }
</style>
{% endblock %}
